<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Ideas Page</title>

</h:head>
<h:body>

    <h:form>
        <h1>Bienvenidos al juego de adivinar</h1>
        <div id="contenedor">
            <h:selectOneMenu value="#{ideasBean.ocupacion}">
                <f:selectItem itemValue="Cliente" itemLabel="Cliente" />
                <f:selectItem itemValue="Proponente" itemLabel="Proponente" />
                <f:selectItem itemValue="3" itemLabel="Verde" />
            </h:selectOneMenu>
            <p>USUARIO:</p>
            <p:inputText value="#{ideasBean.name}"/>
            <p>description:</p>
            <p:inputText value="#{ideasBean.description}"/>
            <p>proponente:</p>
            <p:inputText value="#{ideasBean.proponent}"/>

            <p>palabras clave:</p>
            <p:inputText value="#{ideasBean.keyWords}"/>
            <p>Area del proponente:</p>
            <p:inputText value="#{ideasBean.proponentArea}"/>
            <p>Mensage:</p>
            <p:inputText value="#{ideasBean.message}"/>

            <p:commandButton value=" Registrarme" action="#{ideasBean.addIdea()}"/>
            <p:commandButton value=" buscar" action="#{ideasBean.consultKeywords()}" />



        </div>

    </h:form>
</h:body>
</html>
